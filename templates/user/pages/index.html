{% extends 'user/components/base.html' %}
{% block title %}
	Home
{% endblock %}
{% block content %}
    <section class="home-bg section h-100vh" style="background-image: url({{ site_config.home_bg_photo.url }});" id="home">
        <div class="bg-overlay"></div>
        <div class="container z-index">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <div class="text-white text-center">
                        <h4>{{ site_config.home_title }}</h4>
                        <h1 class="header_title mb-0 mt-3">I Am <span class="element fw-bold"
                                data-elements="{% for skill in skills %}{{ skill.name }}.,{% endfor %}"></span></h1>
                        <div class="social_home list-unstyled text-center pt-4">
                            {% for link in social_links %}
                                <a href="{{ link.link }}" style="color: white;"><i class="{{ link.photo}}"></i></a>
                            {% endfor %}
                        </div>
                        <div class="header_btn">
                            <a href="{{ site_config.cv_file.url }}" class="btn btn-outline-custom btn-rounded mt-4">Download
                                CV</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
